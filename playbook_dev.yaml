- name: Configure badgehub system
  hosts: badgehub_test
  remote_user: badger
  vars:
    ansible_port: 2222

  roles:
    - system
    - user
    - ufw
    - ssh
    - filesystem
    - docker
    - badgehub_api

  vars_prompt:
    - name: password
      prompt: "What should be the users password?"
      private: true